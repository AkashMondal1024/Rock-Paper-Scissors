<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
    <p class="title">
        Rock Paper Scissors
    </p>
    <button onclick="
        yourMove('rock');
        " class="move-button">
        <img src="images/rock-emoji.png" class="move-icon">
    </button>
    <button onclick="
        yourMove('paper');"
        class="move-button">
        <img src="images/paper-emoji.png" class="move-icon">
    </button>
    <button onclick="
        yourMove('scissors');
    "   class="move-button">
        <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result css-result">

    </p>

    <p class="js-moves">

    </p>

    <p class="js-score css-score">

    </p>

    <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-score-btn">
        Reset Score
    </button>
    <button class="auto-play-button" onclick="
        autoPlay();
    ">
        Auto Play
    </button>
    <script src="rock-paper-scissor.js"></script>
</body>
</html>
